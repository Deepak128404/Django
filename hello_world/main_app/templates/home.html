<!DOCTYPE html>
<html>
<head>
    <title>Hello World Django App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7f53ac, #647dee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(135deg, #f1f1f1, #ffffff);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(127, 83, 172, 0.3), rgba(100, 125, 238, 0.3));
            border-radius: 30px;
            z-index: -1;
        }

        h1 {
            color: #7f53ac;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            color: #555;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* Added margin-bottom for spacing */
        }

        .name-container {
            background: linear-gradient(to right, #7f53ac, #647dee);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: 700;
            margin: 0 5px;
        }

        button {
            background-color: #7f53ac;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #647dee;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World Django Application</h1>
        <p>From <span class="name-container" id="name">{{ name }}</span> to Test Docker</p>
        <button onclick="changeName()">Change Name</button>
    </div>

    <script>
        function changeName() {
            const names = ['Deepak Singh Thakur', 'John Doe', 'Jane Smith', 'Michael Johnson'];
            const randomName = names[Math.floor(Math.random() * names.length)];
            document.getElementById('name').textContent = randomName;
        }
    </script>
</body>
</html>
